<h3>Top Heroes</h3>
<app-hero-filter></app-hero-filter>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes | async"
    class="col-1-4"
    routerLink="/detail/{{hero.id}}"
  >
    <div
    class="module hero"
    (mouseenter)='updateHoverHeroId(hero.id)'
    (mouseout)='removeHoverHeroId()'
    >
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<ng-container *ngIf='onHover'>
    <app-hero-image></app-hero-image>
</ng-container>
